<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .clan {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .clan img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
        .clan-details {
            font-size: 1.2em;
        }
        .members {
            margin-top: 20px;
        }
        .member {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .member:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Clan Overview</h1>
</div>
<div id="content" class="container"></div>
<script src="script.js"></script>
</body>
</html>
